<head>
	<meta charset="utf-8">

	<title>Welcome to Evenergy</title>
	<meta name="description" content="Full-service event producers.">
	<meta name="author" content="Evenergy">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">

<body>

	<div class="frame">
		<img class="logo" src="img/EvenergyBC_logo.png"/>
		<div class="content">
			<div class="splash">
				<p class="cta">
					Due to rapid growth and an expansion of service offerings, we're getting some fresh new polish.
					<br><br>
					Check back soon for updates.
					<br>
					Thank you!
				</p>
			</div>

			<form class="getinfo">
				<div class="row"><input id="name" type="text" placeholder="Name"/></div>
				<div class="row"><input id="email" type="text" placeholder="Email"/></div>
				<div class="row"><textarea id="message" placeholder="Message"></textarea></div>
			</form>

			<button class="contact"><span>Contact Us<span></button>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
